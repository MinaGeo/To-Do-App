<form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)" class="mt-4">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      [ngModel]="form.name()"
      (ngModelChange)="form.name.set($event)"
      name="name"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea
      class="form-control"
      [ngModel]="form.description()"
      (ngModelChange)="form.description.set($event)"
      name="description"
      rows="3"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-outline-light">Update</button>
  <button class="btn btn-outline-light ms-2" [routerLink]="['/']">
    Cancel
  </button>
</form>
