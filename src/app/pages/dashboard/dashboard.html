<section class="dashboard container py-4">
  <h2 class="mb-4 text-white">👋 Welcome back, {{ username() }}!</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card bg-dark text-white border-light shadow">
        <div class="card-body">
          <h5 class="card-title">📝 Total Todos</h5>
          <p class="card-text fs-3">{{ totalTodos() }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-white border-light shadow">
        <div class="card-body">
          <h5 class="card-title">✅ Completed</h5>
          <p class="card-text fs-3">{{ completedTodos() }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-white border-light shadow">
        <div class="card-body">
          <h5 class="card-title">📌 Pending</h5>
          <p class="card-text fs-3">{{ pendingTodos() }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4 border-light" />

  <h4 class="text-white">📅 Today's Tasks</h4>

  @if (todoList().length > 0) {
    <ul class="list-group list-group-flush text-light">
      @for (todo of todoList(); track todo.id) {
        <li
          class="list-group-item bg-transparent border-light d-flex justify-content-between align-items-center"
        >
          <div class="form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              [checked]="todo.completed"
              (change)="onToggleComplete(todo)"
              id="todo-{{ todo.id }}"
            />
            <label
              class="form-check-label text-white"
              [class.text-decoration-line-through]="todo.completed"
              for="todo-{{ todo.id }}"
            >
              <strong>{{ todo.name }}</strong>
              <br />
              <small class="text-secondary">{{ todo.description }}</small>
            </label>
          </div>
          <div class="d-flex align-items-center">
            <button
              class="btn btn-sm btn-outline-light me-2"
              [routerLink]="['/todos', todo.id, 'edit']"
            >
              ✏️ Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(todo.id)">
              🗑️
            </button>
          </div>
        </li>
      }
    </ul>
  } @else {
    <div class="text-secondary fst-italic mt-3">No todos yet. 🎉</div>
  }

  <div class="mt-4">
    <button class="btn btn-outline-light me-2" [routerLink]="['/todos/new']">
      Add New Todo
    </button>
  </div>
</section>
