<div class="container mt-5 pt-5">
  @if (user(); as u) {
    <div class="card mx-auto shadow custom-card-width">
      <div class="card-body">
        <h4 class="card-title mb-3">ðŸ‘¤ Profile</h4>
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item">
            <strong>Name:</strong> {{ u.username }}
          </li>
          <li class="list-group-item"><strong>Email:</strong> {{ u.email }}</li>
          <li class="list-group-item"><strong>Role:</strong> {{ u.role }}</li>
        </ul>

        <button (click)="logout()" class="btn btn-danger w-100">Logout</button>
      </div>
    </div>
  } @else {
    <div class="alert alert-warning text-center">No user data found.</div>
  }
</div>
