<div class="mt-5 d-flex justify-content-center">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="login-form p-4 border rounded shadow-sm bg-white"
  >
    <div class="mb-3">
      <input
        formControlName="username"
        type="text"
        placeholder="Username"
        class="form-control"
        [class.is-invalid]="
          form.get('username')?.invalid && form.get('username')?.touched
        "
      />
    </div>

    <div class="mb-3">
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="form-control"
        [class.is-invalid]="
          form.get('password')?.invalid && form.get('password')?.touched
        "
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="form.invalid"
    >
      Login
    </button>
    @if (error()) {
      <div class="text-danger mt-3 text-center">
        {{ error() }}
      </div>
    }

    <a
      routerLink="/register"
      class="btn btn-outline-secondary w-100 mt-3 text-center"
      role="button"
    >
      Don't have an account? Register here
    </a>
  </form>
</div>
